{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  {% if not billing_profile %}
    <div class="row justify-content-between">
      <!-- Card de Login -->
      <div class="col-md-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-4">Login</h3>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ form.email.value|default:'' }}" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Card de Convidado -->
      <div class="col-md-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-4">Continuar como Convidado</h3>
            <form method="POST" action="{% url 'guest_register' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="guest_email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="guest_email" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Continuar como Convidado</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'cart:home' %}" class="btn btn-primary px-4">Voltar ao Carrinho</a>
    </div>

  {% else %}
    <!-- Resto do template permanece igual -->
  {% endif %}
</div>
{% endblock %}
