<form method='GET' action='{% url "search:query" %}' class="form my-2 my-lg-0">
  <div class="d-flex">
    <input class="form-control mr-2" type="search" placeholder="Search" name='q' aria-label="Search" value='{{ request.GET.q }}'>
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</form>
